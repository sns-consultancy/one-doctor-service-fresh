services:
  - type: web
    name: one-doctor-python
    env: python
    rootDir: backend-python
    buildCommand: pip install -r requirements.txt
    startCommand: bash -lc 'gunicorn --workers=2 --threads=8 --timeout 120 --bind 0.0.0.0:$PORT --worker-class uvicorn.workers.UvicornWorker "src.app:app"'
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      # set one of the three below in Render UI, not here:
      # - key: FIREBASE_CREDENTIALS_FILE
      #   value: /etc/secrets/firebase.json
